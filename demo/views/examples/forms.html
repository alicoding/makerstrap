<h1 id="forms" class="page-header" section>Forms</h1>

<div class="row">
  <div class="col-md-6">
    <h3>Regular form</h3>
    <div class="panel panel-default">
    <div class="panel-body">
    <form role="form">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group has-error">
        <label class="control-label" for="inputError1">Username</label>
        <input type="text" class="form-control" id="inputError1">
      </div>
      <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Example block-level help text here.</p>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Check me out
        </label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
     </div>
    </form>
    <div class="panel-footer text-right">
       <a target="_blank" href="https://mikev370.makes.org/thimble/makerstrap-regularform/edit" class="btn btn-default"><span class="fa fa-edit"></span> Edit me in thimble</a>
    </div>
    </div>
  </div>
  <div class="col-md-6">
    <h3>Credit card form</h3>
    <div class="panel panel-secure">
      <div class="panel-heading">
        <span class="fa fa-lock"></span> Payment Information
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label for="">Name on Card</label>
          <input type="text" class="form-control">
        </div>
        <form role="form">
          <div class="form-group">
            <label for="">Credit Card Number</label>
            <input type="number" class="form-control">
          </div>
          <div class="row">
            <div class="form-group col-xs-6">
              <label for="">Expiration</label>
              <input type="text" class="form-control" placeholder="MM/YY">
            </div>
            <div class="form-group col-xs-6">
              <label for="">Security code</label>
              <input type="text" class="form-control" placeholder="">
              <p class="help-block"><a href="#">What is this?</a></p>
            </div>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
      <div class="panel-footer text-right">
        <a target="_blank" href="https://mikev370.makes.org/thimble/makerstrap-creditcardform/edit" class="btn btn-default"><span class="fa fa-edit"></span> Edit me in thimble</a>
     </div>
    </div>
  </div>
</div>
